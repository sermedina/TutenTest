<div class="mat-elevation-z8">
  <table mat-table #table [dataSource]="dataSource" matSort aria-label="Elements">
    <!-- booking Id-->
    <ng-container matColumnDef="bookingId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>bookingId</th>
      <td mat-cell *matCellDef="let row">{{row.bookingId}}</td>
    </ng-container>
	
	<!-- Cliente  -->
    <ng-container matColumnDef="Cliente">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Cliente</th>
      <td mat-cell *matCellDef="let row">{{row.Cliente}}</td>
    </ng-container>

		<!-- Fecha de creacion -->
    <ng-container matColumnDef="bookingTime">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha de creacion</th>
      <td mat-cell *matCellDef="let row">{{row.bookingTime}}</td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
    [length]="dataSource.data.length"
    [pageIndex]="0"
    [pageSize]="50"
    [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
